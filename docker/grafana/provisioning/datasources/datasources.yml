apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: water-quality
      defaultBucket: water_quality
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: water_quality
    user: postgres
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
      postgresVersion: 1500
